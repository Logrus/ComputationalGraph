sudo: required

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

before_install:
  - sudo apt-get update

language: cpp

compiler:
  - clang
  - gcc
  
# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. && make
